<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily List</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	</head>
	<body>
		<main>
			<h1>Tasks</h1>
			<h2>Daily List</h2>
			<ul id="dailyTasks" class="task-list"></ul>
			<div>
				<input id="dailyTaskInput" type="text" placeholder="Enter a task..." />
				<button id="dailyAddTask">Add Task</button>
			</div>
			<h2>Weekly List</h2>
			<ul id="weeklyTasks" class="task-list"></ul>
			<div>
				<input id="weeklyTaskInput" type="text" placeholder="Enter a task..." />
				<button id="weeklyAddTask">Add Task</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
